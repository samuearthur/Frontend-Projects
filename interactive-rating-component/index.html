<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <title>Frontend Mentor | Interactive rating component</title>

  </head>

  <body>

    <!--RATING STATE START -->
    <main class="card">
      <picture class="ratings__img">
        <img src="/images/icon-star.svg" alt="rating star" class="rating__star">
      </picture>
      <h1 class="rating__heading">
        How did we do?
      </h1>
      <p class="rating__text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <aside class="ratings" role="tablist">
        <button class="rate" value="1">1</button>
        <button class="rate" value="2">2</button>
        <button class="rate" value="3">3</button>
        <button class="rate" value="4">4</button>
        <button class="rate" value="5">5</button>
      </aside>
      <button class="rating__btn">
        SUBMIT
      </button>

    </main>

    <!-- RATING STATE END-->

    <!-- THANK YOU STATE START -->
    <!-- the value pf the thank you state are added dynamically in javascript -->
    <!--  THANK YOU STATE END -->


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/samuearthur" target="_blank">Samuel Arthur</a>.
    </footer>
    <!-- app js -->
    <script src="/app.js"></script>
  </body>

</html>
