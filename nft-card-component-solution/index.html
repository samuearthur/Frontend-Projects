<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>
<body>
    <main class="content">
      <div class="card">
          <div class="preview"> 
            <img src="./images/image-equilibrium.jpg" alt="NFT-image" class="equilibrium">
            <div class="overlay">
              <img src="./images/icon-view.svg" alt="icon-view" class="view">
            </div>
          </div>
          <h1><a href="#" class="name">Equilibrium #3429</a></h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="infos">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </div>
          </div>
          <div class="creator">
            <img src="./images/image-avatar.png" alt="image-avatar">
            <p>Creation of <a href="#" class="author">Jules Wyvern</a></p>
          </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Samuel Arthur </a>.
      </div>
    </main>
</body>
</html>
